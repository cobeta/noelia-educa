<!-- Service Start -->
<section class="service-2">
	<div class="container">
		<div class="row justify-content-center">
			{% for service in site.data.homepage_1.services %}
			<!--div class="col-lg-4 col-md-6 {% unless forloop.last %}border-right{% endunless %}"-->
			<div class="col-lg-4 col-md-6 bg-{{ service.color }}">
				<div class="service-item mb-4 mb-lg-0 text-center px-4">
					<img class="service-img" src="{{ service.url | relative_url }}" alt="">
					<h4 class="my-4">{{ service.title }}</h4>
				</div>
				<p>{{ service.content }}</p>
			</div>
			{% endfor %}
			</div>
		</div>
	</div>
</section>
<!-- Service End -->
